<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform测试</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      position: relative;
    }
    html,body{
      height: 100%;
    }
    .container{
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="container">

  </div>
</body>
<script>
  var $ = function(selector){
      return document.querySelector(selector)
  }
  var container = $('#container')
  // 先移动后后缩放
  // var transform ='translateX(100px) scale(0.5)'
  var transform ='scale(0.5) translateX(100px)'
  container.style.transform = transform
  var transformValue = container.style.transform
  var transformStyle = window.getComputedStyle(container).transform
  console.log(transformStyle)
</script>
</html>
